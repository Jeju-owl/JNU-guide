<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style> /*나중에 style.css파일 만들어서 옮김*/
    * {margin: 0; padding: 0; font-size: 14px; background-size: 100% 100%; list-style: none;}
    .clearfix::after, .clearfix::before {display: block; content: ''; clear: both;}
    
    #wrapper {}
    #first {  position: absolute; width: 120px; top: 0; bottom: 0; background-color: #292929;}
    #logo { height: 100px; background-color: white;}
    #college { height: 25px; color: grey; padding-top: 10px; padding-left: 5px;}
    #Mainmenu {background-color: #ffcd36}
    #Mainmenu > ul > li { height: 25px; border-bottom: 1px solid #302A24; padding-left: 5px; padding-top: 7px; font-size: 13px;}
    #Mainmenu > ul > li:hover {text-align: center; }
    #others {position: absolute; left: 0; bottom: 10px;}
    #others > ul > li {color: grey; height: 25px; padding-left: 5px;}  
    #others > ul > li:hover {padding-top: 10px; color: black; background-color: #ffcd36; height: 30px; transition: 1s; width: 120px;}
    
    #second { position: absolute; width: 150px; left: 120px; top: 0; bottom: 0; background-color: #e8eced;}
    #slide {  height: 135px; animation-name: change-bg; animation-duration: 11s;  animation-iteration-count: infinite;}
    /*keyframe선언 후 이름은 change-bg*/
    @keyframes change-bg { 
        from {background-image: url("images/owl-sample.jpeg");}
        33% {background-image: url("images/owl-sample2.jpeg");}
        66% {background-image: url("images/owl-sample3.jpeg");}
        to {background-image: url("images/owl-sample.jpeg");}
    }
    
    #third {}
    #map {position: absolute; background-image: url("images/API-JJAP.PNG"); left: 270px; top: 0; bottom: 0; right: 0;}
    #copyright {position: fixed; bottom: 1px; right: 2px; z-index: 1;}
    #copyright > a { font-size: 11px; }
    #copyright > a > span {padding-left: 2px; font-size: 11px;}
</style>
<body>
    <div id="wrapper"> <!--wrapper가 필요없다...사실상 자식요소들이 전부다 position:absolute여서 잇으나 마나다... float:left도 안먹힘.. 다음번엔 float사용해서 해봐야될듯..-->>
        <div id="first">
            <div id="logo"><img src="//dreamy.jejunu.ac.kr/image/login/logo2.jpg" alt="국립제주대학교" style="width: 100px; height: 100px;"></div>
            <div id="college">대학정보</div>
            <div id="Mainmenu">
                <ul>
                    <li>간호대학
                        <ul style="position: relative; top: -20px; left: 130px; z-index: 1;">
                            <li>간호대학1</li>
                            <li>간호대학2</li>
                            <li>간호대학3</li>
                        </ul>
                    </li>
                    <li>경상대학</li>
                    <li>공과대학</li>
                    <li>사범대학</li>
                    <li>사회과학대학</li>
                    <li>수의과대학</li>
                    <li>생명자원과학대학</li>
                    <li>인문대학</li>
                    <li>약학대학</li>
                    <li>해양과학대학</li>
                    <li>예술디자인대학</li>
                    <li>기타건물</li>
                </ul>
            </div>
            <div id="others">
                <ul>
                    <li>주변식당정보</li>
                    <li>ATM</li>
                    <li>순환버스</li>
                    <li>야간버스</li>
                </ul>
            </div>
        </div>
        <div id="second">
            <div id="slide"></div><!--임시이미지-->
            <div id="submenu"></div>
        </div>
        <div id="map"><!--지도API삽입--></div>
        
        
        
        
        
        
        
        
        
        <div id="copyright"><a>Copyright 2021. Owl<br><span>All rights reserved</span></a></div>
</div>
